name: Auto Update & Deploy Pages

on:
  schedule:
    - cron: '0 23 * * *'  # æ¯å¤©å°ç£æ™‚é–“ 07:00 åŸ·è¡Œï¼ˆUTC 23:00ï¼‰
  workflow_dispatch:

jobs:
  update_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run crawler
        run: python crawler.py

      # å¦‚æœæœ‰éœæ…‹é ç”¢ç”Ÿæ­¥é©Ÿï¼Œè«‹åœ¨é€™è£¡åŠ ä¸Š

      - name: Commit and push updates
        env:
          GH_TOKEN: ${{ secrets.JG_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add posts.json
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto update posts & deploy"
          git push https://x-access-token:${GH_TOKEN}@github.com/WANG-WEI-HAO/jigong-news.git
