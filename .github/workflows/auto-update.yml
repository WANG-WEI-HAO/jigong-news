name: Auto Update Posts

on:
  schedule:
    - cron: '50 0 * * *'  # 每天 UTC+0 23:00 執行（台灣時間+8小時）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run crawler
        run: python crawler.py

      - name: Commit and push if changed
        env:
          GH_TOKEN: ${{ secrets.JG_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add posts.json
          git commit -m "Auto update posts.json" || echo "No changes to commit"
          git push https://x-access-token:${JG_TOKEN}@github.com/WANG-WEI-HAO/jigong-news.git
