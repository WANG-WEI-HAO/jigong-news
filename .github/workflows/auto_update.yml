name: Daily Auto Update & Deploy to GitHub Pages

on:
  # ✅ 每天台灣早上 6:50 執行
  schedule:
    - cron: '50 22 * * *'  # UTC+0 時區 → 台灣時間 +8hr

  # ✅ 你自己手動 push 到 main 時，也會自動執行
  push:
    branches:
      - main

jobs:
  update_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 取出 repo 原始碼
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2️⃣ 設定 Git 使用者資訊
      - name: Set up Git config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # 3️⃣ 安裝 Python（若未內建）
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 你也可以改成 3.11 等

      # 4️⃣ 安裝套件並執行你的 mess.py
      - name: Run mess.py
        run: |
          pip install -r requirements.txt || true  # 如果你有 requirements.txt
          python mess.py

      # 5️⃣ 將 index.html、posts.json、images/ 加入 Git 並提交
      - name: Commit updated files
        run: |
          git add index.html posts.json images/
          git commit -m "🤖 Daily auto-update by mess.py" || echo "No changes to commit"

      # 6️⃣ 自動推送更新到 main 分支，觸發 GitHub Pages 部署
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
